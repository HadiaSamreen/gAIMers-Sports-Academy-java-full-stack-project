<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<style>
body{

 background-image: url("https://miro.medium.com/max/1400/1*sGZFgiGPNu3S64a8AEdkQg.jpeg");
 background-color: #cccccc;

 background-repeat:no-repeat;
   background-size: contain;
  
  width: 1200px;
  height: 1200px;
 
 
   
}background-image{max-width: 100%;
  height:75px;}

</style>

<title>Review</title>
</head>
<body>


	<div class="container">
		<div>
			<a href="/gAIMers" class="navbar-brand"><h2><b>gAIMers</b></h2></a>
		</div> <br>
	
	<div style="margin-top:2rem;">
	
		
<h1 class="row">Let Reviews do the talking to you!!</h1> 
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
			
					<th>name</th>
					<th>achievements</th>
					<th>feedback</th>
					<th>ratings</th>
					<th>Action</th>
					
				</tr>
			</thead>
			<tbody>

				<tr th:each="Reviews : ${reviewsList} ">
				
					<td th:text="${Reviews.name}"></td>
					<td th:text="${Reviews.achievements}"></td>
					<td th:text="${Reviews.feedback}"></td>
					<td th:text="${Reviews.ratings}"></td>
					<td>  
                <a th:href="@{/deleteReview/{id}(id=${Reviews.id})}"
                class="btn btn-danger">Delete</a>
                <a th:href="@{/updateReview/{id}(id=${Reviews.id})}"
                class="btn btn-secondary">Update</a>
    </td></tr>
			</tbody>

		</table>
		
		<a th:href="@{/addNewReview}" class="btn btn-primary btn-smmb-3" >addNewReview</a>
		
		</div>
	</div>
	
</body>
</html>
